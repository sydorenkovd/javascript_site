<!--

    Самым простым способом интегрировать в страницу JavaScvript, 
    является использование тега <script>...</script>.
    Тег рекомендуется разместить в теге <head>...</head>.
    Внутри элемента <script> размещается JavaScript, код 
    который будет выполняться при загрузке страницы.

-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <!--Тег script-->
    <script type="text/javascript">
        function createParagraph(){
          var p =  document.createElement("P");
        document.body.appendChild(p);
      var t = document.createTextNode("Новый параграф");
       p.appendChild(t);
        }
       
    </script>
  
</head>
<body>
    <div id="">
    <a href="javascript:createParagraph();">Создать параграф</a>
    <p>Это мой параграф</p>
</div>
</body>
</html>
