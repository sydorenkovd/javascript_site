<!DOCTYPE html ><html><head>  <meta charset="utf-8" >   <title>HTML5</title> <script type="text/javascript">window.addEventListener('load', eventWindowLoaded, false);function eventWindowLoaded() {canvasApp();}function canvasApp(){var theCanvas = document.getElementById('my_first_canvas');var my_canvas = theCanvas.getContext('2d');my_canvas.strokeRect(0,0,200,225)// для начала нарисуйте границу холста//нарисуйте лицоmy_canvas.beginPath();my_canvas.arc(100, 100, 75, (Math.PI/180)*0, (Math.PI/180)*360, false);// размеры кругаmy_canvas.strokeStyle = "black"; // контур круга черного цветаmy_canvas.lineWidth = 3; // ширина обводки три пиксела my_canvas.fillStyle = "yellow"; // используйте желтый цвет для заливки кругаmy_canvas.stroke(); // нарисуйте кругmy_canvas.fill(); // залейте круг // теперь, нарисуйте левый глазmy_canvas.fillStyle = "black"; // переключитесь на черный цвет заливкиmy_canvas.beginPath();my_canvas.arc(65, 70, 10, (Math.PI/180)*0, (Math.PI/180)*360, false);// размеры кругаmy_canvas.stroke(); // нарисуйте кругmy_canvas.fill(); // добавьте заливку кругаmy_canvas.closePath();// теперь нарисуйте правый глазmy_canvas.beginPath();my_canvas.arc(135, 70, 10, (Math.PI/180)*0, (Math.PI/180)*360, false);// размеры кругаmy_canvas.stroke(); // нарисуйте кругmy_canvas.fill(); // добавьте заливку кругаmy_canvas.closePath();// нарисуйте улыбкуmy_canvas.lineWidth = 6; // задайте ширину контура равную шести пикселам my_canvas.beginPath();my_canvas.arc(99, 120, 35, (Math.PI/180)*0, (Math.PI/180)*-180, false);// размеры полукругаmy_canvas.stroke();my_canvas.closePath();// Смайлик говорит!my_canvas.fillStyle = "black"; // задайте черный цвет заливки текстаmy_canvas.font = '20px _sans'; // используйте шрифт без засечек величиной 20 пикселов my_canvas.fillText ("Приветики!", 45, 200); // напишите текст}</script> </head><body><div style="position: absolute; top: 50px; left: 50px;"><canvas id="my_first_canvas" width="200" height="225">  Ваш браузер не поддерживает холст HTML5. Попробуйте открыть страницу в браузере Chrome, Firefox, Safari или Internet Explorer 9.</canvas></div></body></html>
