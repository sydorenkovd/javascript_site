<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Форма заказа</title>
   <style type="text/css">
		ul li {
			clear: both;
			list-style-type: none;
		}
		form {
			width: 40em;
			border: 1px solid #666;
			border-radius: 10px;
			box-shadow: .2em .2em .5em #999;
			background-color:#d0e9f6;
			padding: 1em;
			overflow: hidden;
		}
		label {
			display: block;
			float: left;
			width: 10em;
			text-align: right;
			margin-right: .5em;
			color: #04699d;
		}
		input.textinput {
			width: 30em;
			height: 2em;
			border: 1px solid #666;
		}
		textarea {
			display: block;
			width: 30em;
			height: 5em;
			border: 1px solid #666;
			margin-bottom: 1em;
			line-height: 1.25;
			overflow: auto;
			resize: none;
		}
		input.textinput, textarea {
			font-family: Georgia, "Times New Roman", Times, serif;
			font-size: .875em;
		}
		fieldset {
			margin: 0;
			padding: 0;
			border: none;
		}
		legend {
			display: block;
			width: 10em;
			float: left;
			margin-right: .5em;
			text-align: right;
			color: #04699d;
		}
		#features label, #colors label {
			color: #000;
			display: inline;
			float: none;
			text-align: inherit;
			width: auto;
			font-weight: normal;
			background-color: inherit;
		}
		#colors ul li {
			display: inline;
			margin-bottom: 0;
		}
		#features ul {
			margin-left: 11em;
		}
		#features ul li {
			margin-bottom: 0;
			clear: none;
		}
   </style>
</head>

<body>
<form action="" method="">
<h2>Форма заказа</h2>

<ul>
	<li>
		<label for="form-name">Имя:</label>
		<input type="text" name="username" id="form-name" class="textinput">
	</li>
	<br>
	<li>
		<label for="form-email">Email:</label>
		<input type="email" name="emailaddress" id="form-email" class="textinput">
	</li>
	<br>
	<li>
		<label for="form-tel">Телефон:</label>
		<input type="tel" name="telephone" id="form-tel"class="textinput">
	</li>
	<br>
	<li>
		<label for="form-story">Примечание:</label>
		<textarea name="story" maxlength="300" id="form-story" rows="3" cols="30" placeholder="Не более 300 символов..."></textarea>
	</li>
	<br>
	<li>
		<label for="sizes">Размер:</label>
		<select name="size">
			<option>35</option>
			<option>36</option>
			<option>37</option>
			<option>38</option>
			<option>39</option>
			<option>40</option>
			<option>41</option>
			<option>42</option>
			<option>43</option>
			<option>44</option>
			<option>45</option>
		</select>
		<em>Стандартные российские размеры</em>
	</li>
	<br>
	<li>
		<fieldset id="colors">
			<legend>Цвет</legend>
			<ul>
				<li><label><input type="radio" name="color" value="red"> Красный</label> </li>
				<li><label><input type="radio" name="color" value="blue"> Синий</label> </li>
				<li><label><input type="radio" name="color" value="black"> Черный</label></li>
				<li><label><input type="radio" name="color" value="silver"> Серебрянный</label></li>
			</ul>
		</fieldset>
	</li>
	<br>
	<li>	
		<fieldset id="features">
		<legend>Характеристики</legend>
			<ul>
				<li>
					<label><input type="checkbox" name="feature" value="laces"> Глянцевые ободки</label>
				</li>
				<li>
					<label><input type="checkbox" name="feature" value="logo" checked> Металлическая бляшка</label>
				</li>
				<li>
					<label><input type="checkbox" name="feature" value="heels"> Светящаяся подошва</label>
				</li>
				<li>
					<label><input type="checkbox" name="feature" value="mp3"> Mp3-проигрыватель</label>
				</li>
			</ul>
		</fieldset>
	</li>
	<br>
	<li class="buttons">
		<input type="submit" value="Заказать!">
		<input type="reset">
	</li>
</ul>
</form>	
</body>
</html>
