<!DOCTYPE html ><html><head>  <meta charset="utf-8" >   <title>Элементы формы</title></head><body bgcolor="Skyblue"><h1>Элементы fieldset и legend</h1><br><br><br><br><br><br><fieldset><legend>Подписка на рассылку</legend><ul><li><label>Включите меня в список рассылки<input type="radio" name="list" value="yes" checked="checked"></label></li><li><label>Спасибо, не надо <input type="radio" name="list" value="no"> </label></li></ul></fieldset><fieldset><legend>Информация о покупателе</legend><ol><li><label>Полное имя: <input type="text" name="name"></label></li><li><label>Email: <input type="text" name="email"></label></li><li><label>Город: <input type="text" name="state"></label></li></ol></fieldset></body></html>
