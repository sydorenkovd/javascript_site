<!--

    Самым простым способом интегрировать в страницу JavaScvript, 
    является использование тега <script>...</script>.
    Тег рекомендуется разместить в теге <head>...</head>.
    Внутри элемента <script> размещается JavaScript, код 
    который будет выполняться при загрузке страницы.

-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <!--Тег script-->
    <script type="text/javascript">

       function openWindows(){
        var heigth = 200;
                var width = 300;
        for(var i = 0; i < 3; i++){
            for(var j = 0; j < 3; j++){
                
                var top = i*heigth;
                var left = j*width;
                var params = ',width ='+width+',heigth='+heigth+',top='+top+',left='+left;
                window.open('http://www.google.com.ua','', params);
            }
        }
       }

    </script>
    <!--Завершение тега script-->
</head>
<body>
    <a href="javascript:openWindows();">Open windows</a>
</body>
</html>
