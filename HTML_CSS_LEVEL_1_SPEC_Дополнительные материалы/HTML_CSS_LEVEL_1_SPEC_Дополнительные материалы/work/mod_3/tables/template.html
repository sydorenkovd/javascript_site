<table border="1" cellpadding="30">
	<caption>Первая таблица</caption>
	<tr>
		<td rowspan="2">1</td>
		<td colspan="2" align="center">2</td>
	</tr> 
	<tr>
		<td>5</td>
		<td>6</td>
	</tr> 
	
</table>

	<tr>

	</tr>
	<tr>

</table>

	<tr>

</table>
