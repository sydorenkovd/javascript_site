<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Оформление вертикального меню</title>
<style type="text/css">
#left{
	width:200px;
	background:#369;
}
#left ul{
	list-style:none;
	margin:0;
	padding:5px 10px;
}
#left li{
	padding:5px 0;
}
#left li a{
	display:block;
	padding:10px;
	text-transform:uppercase;
	text-decoration:none;
	background:#fff;
	color:#69c;
}
#left li a:hover{
	background:#ffc;
	color:#036;
}
</style>
</head>
<body>
<div id="left">
	<ul>
		<li><a href="#">Фильмы</a></li>
		<li><a href="#">Музыка</a></li>
		<li><a href="#">Софт</a></li>
		<li><a href="#">Игры</a></li>
	</ul>
</div>
</body>
</html>
