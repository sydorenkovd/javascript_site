<html>
<head>
<meta charset="utf-8">
<title>Таблицы</title>
</head>
<body>
<table cellpadding="20">
	<caption>Общая таблица</caption>
	<tr valign="top">
		<td>
			<table border="1" cellpadding="30">
				<caption>1-я таблица</caption>
				<tr>
					<td rowspan="2">1</td>
					<td colspan="2">2</td>
				</tr>
				<tr>
					<td>5</td>
					<td>6</td>
				</tr>
			</table>
		</td>
		<td>
			<table border="1" cellpadding="30">
				<caption>2-я таблица</caption>
				<tr>
					<td colspan="2">1</td>
				</tr>
				<tr>
					<td rowspan="2">3</td>
					<td>4</td>
				</tr>
				<tr>
					<td>6</td>
				</tr>
			</table>
		</td>
		<td>
			<table border="1" cellpadding="30">
				<caption>3-я таблица</caption>
				<tr>
					<td>1</td>
					<td rowspan="2">2</td>
				</tr>
				<tr>
					<td>3</td>
				</tr>
				<tr>
					<td colspan="2">5</td>
				</tr>
			</table>
		</td>
		<td>
			<table border="1" cellpadding="30">
				<caption>4-я таблица</caption>
				<tr>
					<td colspan="2">1</td>
				</tr>
				<tr>
					<td>3</td>
					<td>4</td>
				</tr>
				<tr>
					<td colspan="2">5</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
